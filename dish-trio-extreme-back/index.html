<head>
  <meta charset="utf-8">
  <title>Taco Trio Extreme - The Cantina</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/main.css">
  
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/tyg4efd.css">

  <!-- FontAwesome kit version 6 -->
  <script src="https://kit.fontawesome.com/789aac2997.js" crossorigin="anonymous"></script>

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <div class="content-wrapper">
    <div class="dish-top">
      <header id="xtrm-bck">
        <div class="content-wrapper">

          <a href="../menu-tacos/index.html">
            <div class="back-btn">
              <span class="dot">
                <figure>
                  <i class="fa-light fa-chevron-left"></i>
                </figure>
              </span>
            </div> <!-- back-btn -->
          </a>
          
          <div class="dish-title">
            <h1>Taco Trio<br> Extreme</h1>
            <h5>&horbar; tacos &horbar;</h5>
          </div> <!-- dish-title -->

        </div> <!-- content-wrapper --> 
      </header>
    </div> <!-- dish-top -->
  
    <main id="xtrm-btm-bck">

      <section class="dish-bottom">
        <div class="hero-area">
          <a href="../dish-trio-extreme-front/index.html">  
            <div id="glass-bkg">
              <div class="dish-image">
                <figure>
                  <img src="../img/taco/taco-trio-extreme-rev.png" alt="trio extreme">
                </figure>
              </div> <!-- dish-image -->

              <div class="dish-copy-back">
                <h4>Stuffing</h4>
                
                <div class="top-set">
                  <div class="pork">
                    <figure>
                      <img src="../img/meats/pork.png" alt="">
                    </figure>
                    <p>pork</p>
                  </div> <!-- pork -->
                  <div class="beef">
                    <figure>
                      <img src="../img/meats/beef.png" alt="">
                    </figure>
                    <p>beef</p>
                  </div> <!-- beef -->
                </div> <!-- top-set -->

                <div class="mid-set">
                  <div class="chicken">
                    <figure>
                      <img src="../img/meats/chicken.png" alt="">
                    </figure>
                    <p>chicken</p>
                  </div> <!-- chicken -->
                  <div class="beans">
                    <figure>
                      <img src="../img/meats/beans.png" alt="">
                    </figure>
                    <p>beans</p>
                  </div> <!-- beans -->
                </div> <!-- mid-set -->

                <div class="btm-set">
                  <div class="extra">
                    <h4>or</h4>
                    <p>choose your own flavors</p>
                    <hr class="stuffing-top" />
                    <h4>with</h4>
                    <div class="btm-images">
                      <figure id="puree">
                        <img src="../img/small-assets/small-assets-bean-puree.png" alt="bean puree">
                      </figure>
                      <p>&plus;</p>
                      <figure id="fegg">
                        <img src="../img/small-assets/small-assets-egg.png" alt="fried egg">
                      </figure>
                      <p>&plus;</p>
                      <figure id="tort">
                        <img src="../img/small-assets/small-assets-tortilla.png" alt="tortilla">
                      </figure>
                      <p>x 6</p>
                    </div> <!-- btm-images -->
                    
                    
                  </div> <!-- extra -->
                </div> <!-- btm-set -->
              </div> <!-- dish-copy-back -->

            </div> <!-- glass-bkg -->
          </a>

          <footer>
            <div class="copyright">
              <p><span>&copy; 2021</span> The Cantina <span>by</span> <a href="http://jesi-esque.studio" target="_blank">Jesi-esque Studio</a> <br> <span>All rights reserved.</span></p>
            </div> <!-- copyright -->
          </footer>

        </div> <!-- hero-area -->

      </section> <!-- dish-bottom -->
      
    </main>
    
  </div> <!-- body content-wrapper -->


  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
