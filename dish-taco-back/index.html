  <meta charset="utf-8">

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="apple-touch-icon" href="icon.png">

  <script src="https://kit.fontawesome.com/789aac2997.js" crossorigin="anonymous"></script>

<body>

  <header>
    
    <article>
      <p class="back-icon">
        <i class="fa-light fa-chevron-left"></i>
      </p>
    </article>

    <section class="title">
      <h1>Regular Taco</h1>
      <h5>&horbar; tacos &horbar;</h5>
    </section>

  </header>

  <main>

    <figure>
      <img src="../img/taco/taco-taco-rev.png" alt="">
    </figure>

    <h4>Stuffing</h4>

    <section class="top-set">
      <div class="pork">
        <figure>
          <img src="../img/meats/meats-pork.png" alt="">
        </figure>
        <p>molido &lpar;pork&rpar;</p>
      </div> <!-- pork -->
      <div class="beef">
        <figure>
          <img src="../img/meats/meats-beef.png" alt="">
        </figure>
        <p>carnita &lpar;beef&rpar;</p>
      </div> <!-- beef -->
    </section> <!-- top-set -->

    <section class="mid-set">
      <div class="chicken">
        <hr style="border-style: dotted;" />
        <h4>or</h4>
        <figure>
          <img src="../img/meats/meats-chicken.png" alt="">
        </figure>
        <p>pollo asado &lpar;chicken&rpar;</p>
      </div> <!-- chicken -->
      <div class="beans">
        <hr style="border-style: dotted;" />
        <h4>or</h4>
        <figure>
          <img src="../img/small-assets/small-assets-bean-puree.png" alt="">
        </figure>
        <p>frijoles &lpar;beans&rpar;</p>
      </div> <!-- beans -->
    </section> <!-- mid-set -->

    <section class="btm-set">
      <div class="chodobo">
        <hr style="border-style: dotted;" />
        <h4>or</h4>
        <figure>
          <img src="../img/meats/meats-sausages.png" alt="">
        </figure>
        <p>chodobo &lpar;chicken &plus; <br> Spanish chorizo&rpar;</p>
      </div> <!-- chodobo -->
    </section> <!-- btm-set -->

  </main>
  
  <footer>
    <div class="copyright">
      <p>&copy; 2021 <span>the cantina</span> by <span><a href="http://jesi-esque.studio" target="_blank">jesi-esque studio</a></span> <br> all rights reserved.</p>
    </div> <!-- copyright -->
  </footer>
